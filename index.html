  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <div class="container">
      <div class="row">
        <div class="col-2">
          <ul class="list-group list1">
            <li class="list-group-item"></li>
            <li class="list-group-item list-group-item-primary"></li>
            <li class="list-group-item list-group-item-secondary"></li>
            <li class="list-group-item list-group-item-success"></li>
            <li class="list-group-item list-group-item-danger"></li>
            <li class="list-group-item list-group-item-warning"></li>
            <li class="list-group-item list-group-item-info"></li>
            <li class="list-group-item list-group-item-light"></li>
            <li class="list-group-item list-group-item-dark"></li>
          </ul>
        </div>
      <div class ="col-8">
      <ul class="list-group list2">
        <li class="list-group-item"><h1>Hours of the day:</h1></li>
        <li class="list-group-item list-group-item-primary"><textarea></textarea></li>
        <li class="list-group-item list-group-item-secondary"><textarea></textarea></li>
        <li class="list-group-item list-group-item-success"><textarea></textarea></li>
        <li class="list-group-item list-group-item-danger"><textarea></textarea></li>
        <li class="list-group-item list-group-item-warning"><textarea></textarea></li>
        <li class="list-group-item list-group-item-info"><textarea></textarea></li>
        <li class="list-group-item list-group-item-light"><textarea></textarea></li>
        <li class="list-group-item list-group-item-dark"><textarea></textarea></li>
      </ul>
      </div>
      <div class = "col-2">
        <ul class="list-group list3">
          <li class="list-group-item"></li>
          <li class="list-group-item list-group-item-primary"></li>
          <li class="list-group-item list-group-item-secondary"></li>
          <li class="list-group-item list-group-item-success"></li>
          <li class="list-group-item list-group-item-danger"></li>
          <li class="list-group-item list-group-item-warning"></li>
          <li class="list-group-item list-group-item-info"></li>
          <li class="list-group-item list-group-item-light"></li>
          <li class="list-group-item list-group-item-dark"></li>
        </ul>
      </div>
      
      </div>
