<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
          <div class="col-2">
            <ul class="list-group list1">
              <li class="list-group-item">Hours</li>
              <li class="list-group-item list-group-item 9am mystyle">9am</li>
              <li class="list-group-item list-group-item 10am mystyle">10am</li>
              <li class="list-group-item list-group-item 11am mystyle">11am</li>
              <li class="list-group-item list-group-item 12pm mystyle">12pm</li>
              <li class="list-group-item list-group-item 1pm mystyle">1pm</li>
              <li class="list-group-item list-group-item 2pm mystyle">2pm</li>
              <li class="list-group-item list-group-item 3pm mystyle">3pm</li>
              <li class="list-group-item list-group-item 4pm mystyle">4pm</li>
              <li class="list-group-item list-group-item 5pm mystyle">5pm</li>
            </ul>
          </div>
          <div class="col-7">
            <ul class="list-group list2">
              <li class="list-group-item">Plans for the day</li>
              <li class="list-group-item list-group-item 9am"><textarea id="localD1"></textarea></li>
              <li class="list-group-item list-group-item 10am"><textarea id="localD2"></textarea></li>
              <li class="list-group-item list-group-item 11am"><textarea id="localD3"></textarea></li>
              <li class="list-group-item list-group-item 12pm"><textarea id="localD4"></textarea></li>
              <li class="list-group-item list-group-item 1pm"><textarea id="localD5"></textarea></li>
              <li class="list-group-item list-group-item 2pm"><textarea id="localD6"></textarea></li>
              <li class="list-group-item list-group-item 3pm"><textarea id="localD7"></textarea></li>
              <li class="list-group-item list-group-item 4pm"><textarea id="localD8"></textarea></li>
              <li class="list-group-item list-group-item 5pm"><textarea id="localD9"></textarea></li>
            </ul>
          </div>
          <div class="col-3">
            <ul class="list-group list3">
              <li class="list-group-item">Save daily plans</li>
              <li class="list-group-item list-group-item 9am astyle buttons1"><input class="btn btn-primary" type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item 10am astyle buttons1"><input class="btn btn-primary " type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item 11am astyle buttons1"><input class="btn btn-primary " type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item 12pm astyle buttons1"><input class="btn btn-primary " type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item 1pm astyle buttons1"><input class="btn btn-primary " type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item 2pm astyle buttons1"><input class="btn btn-primary " type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item 3pm astyle buttons1"><input class="btn btn-primary " type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item 4pm astyle buttons1"><input class="btn btn-primary " type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
              <li class="list-group-item list-group-item 5pm astyle buttons1"><input class="btn btn-primary " type="submit" value="Submit"><input class="btn btn-primary m-1 p-2" type="reset" value="Reset"></li>
            </ul>
          </div>
        </div>
      <!-- Timeblocks go here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
